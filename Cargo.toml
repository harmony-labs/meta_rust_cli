[package]
name = "meta_rust_cli"
version = "0.1.0"
edition = "2021"
description = "Rust plugin for meta CLI to run cargo commands across Rust projects"
license = "MIT"

[lib]
name = "meta_rust_cli"
path = "src/lib.rs"
crate-type = ["cdylib"]
[dependencies]
clap = { version = "4", features = ["derive"] }
anyhow = "1"
colored = "3"
meta_plugin_api = { path = "../meta_plugin_api" }