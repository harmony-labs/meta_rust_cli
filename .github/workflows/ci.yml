name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [dependency-updated]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          path: meta_rust_cli

      - name: Clone dependencies
        shell: bash
        env:
          BRANCH: ${{ github.head_ref || github.ref_name }}
        run: |
          for repo in meta_plugin_protocol meta_core; do
            if git clone --depth 1 -b "$BRANCH" "https://github.com/harmony-labs/${repo}.git" 2>/dev/null; then
              echo "Cloned ${repo}@${BRANCH}"
            elif git clone --depth 1 "https://github.com/harmony-labs/${repo}.git"; then
              echo "Branch ${BRANCH} not found for ${repo}; falling back to default branch"
            else
              echo "::error::Failed to clone ${repo}"
              exit 1
            fi
          done

      - name: Create workspace Cargo.toml
        shell: bash
        run: |
          cat > Cargo.toml << 'EOF'
          [workspace]
          members = ["meta_rust_cli", "meta_plugin_protocol", "meta_core"]
          resolver = "2"

          [workspace.package]
          version = "0.1.0"
          edition = "2021"
          license = "MIT"
          repository = "https://github.com/harmony-labs/meta"
          EOF

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: meta_rust_cli

      - name: Run tests
        working-directory: meta_rust_cli
        run: cargo test --all-features

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          path: meta_rust_cli

      - name: Clone dependencies
        env:
          BRANCH: ${{ github.head_ref || github.ref_name }}
        run: |
          for repo in meta_plugin_protocol meta_core; do
            if git clone --depth 1 -b "$BRANCH" "https://github.com/harmony-labs/${repo}.git" 2>/dev/null; then
              echo "Cloned ${repo}@${BRANCH}"
            elif git clone --depth 1 "https://github.com/harmony-labs/${repo}.git"; then
              echo "Branch ${BRANCH} not found for ${repo}; falling back to default branch"
            else
              echo "::error::Failed to clone ${repo}"
              exit 1
            fi
          done

      - name: Create workspace Cargo.toml
        run: |
          cat > Cargo.toml << 'EOF'
          [workspace]
          members = ["meta_rust_cli", "meta_plugin_protocol", "meta_core"]
          resolver = "2"

          [workspace.package]
          version = "0.1.0"
          edition = "2021"
          license = "MIT"
          repository = "https://github.com/harmony-labs/meta"
          EOF

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: meta_rust_cli

      - name: Run clippy
        working-directory: meta_rust_cli
        run: cargo clippy --all-targets --all-features -- -D warnings

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          path: meta_rust_cli

      - name: Clone dependencies
        env:
          BRANCH: ${{ github.head_ref || github.ref_name }}
        run: |
          for repo in meta_plugin_protocol meta_core; do
            if git clone --depth 1 -b "$BRANCH" "https://github.com/harmony-labs/${repo}.git" 2>/dev/null; then
              echo "Cloned ${repo}@${BRANCH}"
            elif git clone --depth 1 "https://github.com/harmony-labs/${repo}.git"; then
              echo "Branch ${BRANCH} not found for ${repo}; falling back to default branch"
            else
              echo "::error::Failed to clone ${repo}"
              exit 1
            fi
          done

      - name: Create workspace Cargo.toml
        run: |
          cat > Cargo.toml << 'EOF'
          [workspace]
          members = ["meta_rust_cli", "meta_plugin_protocol", "meta_core"]
          resolver = "2"

          [workspace.package]
          version = "0.1.0"
          edition = "2021"
          license = "MIT"
          repository = "https://github.com/harmony-labs/meta"
          EOF

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: meta_rust_cli
        run: cargo fmt --all -- --check
